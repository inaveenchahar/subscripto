{% if messages %}
    {% for message in messages %}
        <div class="alert alert-dismissible mb-0 {% if message.tags %} alert-{{ message.tags }} {% endif %} {% if message.tags == 'error' %} alert-danger {% endif %}">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
